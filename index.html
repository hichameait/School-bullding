<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief School</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fullscreen" style="width: 100vw; height: 100vh ; display: none;"></div>
    <div class="container">
        <div class="parent">
            <div class="sky"></div>
            <div class="terre"></div>
            <div class="school">
                <div class="tage-1">
                    <div class="semi_bare">
                        <div class="first-bare">
                            <div class="min_window_1"></div>
                            <div class="min_window_2"></div>
                            <div class="min_window_3"></div>
                            <div class="min_window_4"></div>
                        </div>
                        <div class="second-bare">
                            <div class="max_window_1">
                                <div class="mini-shadow"></div>
                            </div>
                            <div class="max_window_2">
                                <div class="mini-shadow"></div>
                            </div>
                            <div class="max_window_3">
                                <div class="mini-shadow"></div>
                            </div>
                            <div class="max_window_4">
                                <div class="mini-shadow"></div>
                            </div>
                        </div>
                        <div class="windows-left">
                            <div class="wind-1"></div>
                            <div class="wind-2"></div>
                            <div class="wind-3"></div>
                            <div class="wind-4"></div>


                        </div>
                        <div class="windows-right">
                            <div class="wind-5"></div>
                            <div class="wind-6"></div>
                            <div class="wind-7"></div>
                            <div class="wind-8"></div>
                        </div>

                    </div>
                </div>
                <div class="tg1-bare"></div>
                <div class="tage-2">
                    <div class="tg2-shadow"></div>
                    <div class="windows-top">
                        <div class="wind-9"></div>
                        <div class="wind-10"></div>
                        <div class="wind-11"></div>
                        <div class="wind-12"></div>
                        <div class="wind-13"></div>
                        <div class="wind-14"></div>
                        <div class="wind-15"></div>
                        <div class="wind-16"></div>
                    </div>
                </div>
                <div class="tg2-bare"></div>
                <div class="tage-3">
                    <h2>School</h2>
                </div>
            </div>
            <div class="road">
                <div class="rd-shadow"></div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
